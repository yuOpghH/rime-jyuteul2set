# encoding|encodeng: utf-8
# 《韓語標準鍵位(2-set)設定頁》
schema:
  schema_id: jyuteul2set # 注意此ID與文件名裏 .schema.yaml 之前的部分相同
  name: 諺文粵語輸入法(運算)
  version: "201903"
  author:
  description: |
    

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
#    - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@luna_pinyin
    - affix_segmentor@loengfan
    - affix_segmentor@stroke
    - affix_segmentor@cangjie5
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - table_translator@custom_phraseJYT
    - script_translator
    - punct_translator
    - script_translator@luna_pinyin
    - script_translator@loengfan
    - table_translator@stroke
    - table_translator@cangjie5
  filters:
    - reverse_lookup_filter@reverse_lookup
    - simplifier
    - uniquifier

menu:
  #alternative_select_keys: "0123456789"
  #page_size: 10

