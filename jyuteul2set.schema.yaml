punctuator:
  import_preset: symbols

key_binder:
  import_preset: default

editor:
  bindings:
    #Shift+Return: commit_raw_input
    Shift+space: commit_comment

recognizer:
  patterns:
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
    luna_pinyin: "^w:[a-z']*;?$"
    loengfan: "^r:[a-z']*;?$"
    stroke: "^x:[hspnz]*;?$"
    cangjie5: "^v:[a-z]*;?$"
    custom_phraseJYT: "[a-zA-Z;]*`[a-zA-Z;`]*"
    
    

custom_phraseJYT:
  tag: custom_phraseJYT
  #dictionary: ""
  #dictionary: jyutsp_goi
  #prism: jyutsp_goi
  dictionary: ""
  user_dict: jyuteultop
  db_class: stabledb
  enable_sentence: false #false
  enable_encoder: false #是否開啓自動造詞〔僅table_translator有效
  enable_completion: false
  initial_quality: 50 #10 #本表詞和系統詞重碼居後




luna_pinyin:
  tag: luna_pinyin
  dictionary: luna_pinyin
  prefix: "w:"
  suffix: ";"
  tips: 〔普通話〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

loengfan:
  tag: loengfan
  dictionary: loengfan
  prefix: "r:"
  suffix: ";"
  tips: 〔粵語兩分〕

stroke:
  tag: stroke
  dictionary: stroke
  prefix: "x:"
  suffix: ";"
  tips: 〔筆畫〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/

cangjie5:
  tag: cangjie5
  dictionary: cangjie5
  enable_user_dict: false
  prefix: "v:"
  suffix: ";"
  tips: 〔倉頡五代〕
  preedit_format:
    - 'xform/^([a-z]*)$/$1\t（\U$1\E）/'
    - "xlit|ABCDEFGHIJKLMNOPQRSTUVWXYZ|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符|"
  comment_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz~|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符～|"
  disable_user_dict_for_patterns:
    - "^z.*$"
    - "^yyy.*$"
    
    
    
reverse_lookup: #反查顯示 
  dictionary: jyuteul2set
  spelling_hints: 50
  comment_format:
