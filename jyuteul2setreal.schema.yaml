punctuator:
  import_preset: symbols

key_binder:
  import_preset: default

editor:
  bindings:
    #Shift+Return: commit_raw_input
    Shift+space: commit_comment

recognizer:
  patterns:
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
    luna_pinyin: "^w:[a-z']*;?$"
    loengfan: "^r:[a-z']*;?$"
    stroke: "^x:[hspnz]*;?$"
    cangjie5: "^v:[a-z]*;?$"
    custom_phraseJYT: "[a-zA-Z;]*`[a-zA-Z;`]*"
    
    

custom_phraseJYT:
  tag: custom_phraseJYT
  #dictionary: ""
  #dictionary: jyutsp_goi
  #prism: jyutsp_goi
  dictionary: ""
  user_dict: jyuteultop
  db_class: stabledb
  enable_sentence: false #false
  enable_encoder: false #是否開啓自動造詞〔僅table_translator有效
  enable_completion: false
  initial_quality: 50 #10 #本表詞和系統詞重碼居後




luna_pinyin:
  tag: luna_pinyin
  dictionary: luna_pinyin
  prefix: "w:"
  suffix: ";"
  tips: 〔普通話〕
  preedit_format:
