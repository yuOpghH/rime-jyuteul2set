# Rime schema settings
# encoding: utf-8
# 《韓語標準鍵位(2-set)設定頁》
schema:
  schema_id: jyuteul2setreal # 注意此ID與文件名裏 .schema.yaml 之前的部分相同
  name: 諺文粵語輸入法(真表)
  version: "201903"
  author:
  description: |

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
#    - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@luna_pinyin
    - affix_segmentor@loengfan
    - affix_segmentor@stroke
    - affix_segmentor@cangjie5
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    #- table_translator@custom_phraseJYT
    - script_translator
    - table_translator@custom_phraseJYT
    - script_translator@luna_pinyin
    - script_translator@loengfan
    - table_translator@stroke
    - table_translator@cangjie5
  filters:
    - reverse_lookup_filter@reverse_lookup
    - simplifier
    - uniquifier

menu:
  #alternative_select_keys: "123456789"
  #page_size: 10

speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz;QWERTOP"
  delimiter: " `"
  algebra: 
          # 忽略聲調
    #- xlit/abcdefghijklmnopqrstuvwxyzQWERTOP|ㅁㅠㅊㅇㄷㄹㅎㅗㅑㅓㅏㅣㅡㅜㅐㅔㅂㄱㄴㅅㅕㅍㅈㅌㅛㅋㅃㅉㄸㄲㅆㅒㅖ/
   # - xform/^aa$/ㅓ/
    #- xform/aang/j/
    #- xform/ㅓ/aang/
    
    #- xform/^j$/ㅓ/
    
    
    - derive/[123456]//           # 忽略聲調
    
    - derive/([a-z]+)4$/$1yy/                 # 陽平
    - derive/([a-z]+)1$/$1y/                  # 陰平
    - derive/([a-z]+)([a-z]*)5$/$1uu/                 # 陽上
    - derive/([a-z]+)2$/$1u/                  # 陰上
    - derive/([a-z]+)6$/$1ii/                 # 陽去
    - derive/([a-z]+)3$/$1i/                  # 陰去
    
    # derive/^d([])//   
    #- abbrev/^([a-zQWERT]).+$/$1/      # 首字母簡拼
    #- derive/^hf$/dhf/
    - derive/Q/qq/
    - derive/W/ww/
    - derive/E/ee/
    - derive/R/rr/
    - derive/T/tt/
    - derive/P/pp/
    
    - derive/^d([\w]*)/$1/
    - derive/^Wb([\w]*)/b$1/
    
    - abbrev/^([a-zQWERTP]).+$/$1/      # 首字母簡拼
    
    
    
    

translator:
  dictionary: jyuteul2setreal
  prism: jyuteul2setreal
  spelling_hints: 40   #將呢度改作 0，可以去除候選字後邊嘅粵拼提示
  always_show_comments: true
  enable_user_dict: true
  enable_sentence: true
  enable_completion: true
  preedit_format:
#    - "xlit|abcdefghijklmnopqrstuvwxyz|ABCDEFGHIJKLMNOPQRSTUVWXYZ|"
    #- "xlit|abcdefghijklmnopqrstuvwxyzQWERTOP |ㅁㅠㅊㅇㄷㄹㅎㅗㅑㅓㅏㅣㅡㅜㅐㅔㅂㄱㄴㅅㅕㅍㅈㅌㅛㅋㅃㅉㄸㄲㅆㅒㅖ·|"
    
    
    
    
    
